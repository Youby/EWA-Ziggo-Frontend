<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Create Employee</mat-card-title>
    <span class="toolbar-spacer"></span>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </mat-toolbar>
</mat-card-header>
<mat-card-content>
  <div class="container">
    <form [formGroup]="employeeForm">
      <div class="form-group">
          <div class="col-md-6">
            <label>Firstname</label>
            <input type="text" formControlName="name" class="form-control"
                   [ngClass]="{'is-invalid': employeeForm.get('name').touched
                   && employeeForm.get('name').invalid}"
                   [(ngModel)]="newEmployee.name" required>
            <div class="invalid-feedback">
              <div>First name is required</div>
            </div>
        </div>
          <div class="col-md-6">
            <label>Lastname</label>
            <input type="text" formControlName="surname" class="form-control"
                   [ngClass]="{'is-invalid': employeeForm.get('surname').touched
                   && employeeForm.get('surname').invalid}"
                   [(ngModel)]="newEmployee.surname" required>
            <div class="invalid-feedback">
              <div>Surname is required</div>
          </div>
        </div>
          <div class="col-md-6">
            <label>Password</label>
            <input type="text" formControlName="password" class="form-control"
                   [ngClass]="{'is-invalid': employeeForm.get('password').touched
                   && employeeForm.get('password').invalid}"
                   [(ngModel)]="newEmployee.password" required>
            <div class="invalid-feedback">
              <div>Password must be 8 characters long</div>
            </div>
        </div>
          <div class="col-md-6">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
                   [ngClass]="{'is-invalid': employeeForm.get('email').touched
                   && employeeForm.get('email').invalid}"
                   [(ngModel)]="newEmployee.email" required>
            <div class="invalid-feedback">
              <div>Email must be valid</div>
            </div>
        </div>
          <div class="col-md-6">
            <mat-form-field>
              <label>Department</label>
              <input type="text" formControlName="department" class="form-control"
                          [ngClass]="{'is-invalid': employeeForm.get('department').touched
                          && employeeForm.get('department').invalid}"
                          [(ngModel)]="newEmployee.department" required>
              <div class="invalid-feedback">
                <div>Department is required</div>
              </div>
            </mat-form-field>
        </div>
      </div>
        <button mat-flat-button [disabled]="!employeeForm.valid" (click)="onSubmit()">Save</button>
    </form>
  </div>
</mat-card-content>
