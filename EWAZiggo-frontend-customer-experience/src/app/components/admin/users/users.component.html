<div class="content">
  <h1>Users</h1>
  <mat-card>
    <mat-card-header class="users-toolbar">
      <i class="fa fa-user-plus" (click)="createEmployee()"></i>
      <span class="spacer"></span>
      <mat-form-field appearance="outline" style="font-size: 12px">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="idUser">
          <th mat-header-cell *matHeaderCellDef id="first"> Id </th>
          <td mat-cell *matCellDef="let employee"> {{employee.idUser}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Wachtwoord </th>
          <td mat-cell *matCellDef="let employee"> {{employee.password}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Naam </th>
          <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Achternaam </th>
          <td mat-cell *matCellDef="let employee"> {{employee.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Afdeling </th>
          <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>

</div>
